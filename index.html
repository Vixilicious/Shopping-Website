<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="all">
        <div class="cardHeader">
            <nav>
                <h1>LOUIS VUITTON</h1>
            </nav>
        </div>
        <div id="card-container">
            <div class="cards">
                <div class="bags">
                    <img id="brown" src="./img/img1Bag-flex.jpg" alt="">
                </div>
                <div class="prodInfo">
                    <div class="h3p">
                        <h3>Louis Vuitton</h3>
                        <p>Alexie Girlfriend Canvas Bag</p>
                    </div>
                    <h2>22 499 kr</h2>
                </div>
                <div class="btn">
                    <button>Buy Now</button>
                </div>
            </div>
            <div class="cards">
                <div class="bags">
                    <img src="./img/img2Bag-flexx.jpg" alt="">
                </div>
                <div class="prodInfo" id="h">
                    <div class="h3p">
                        <h3 id="h">Louis Vuitton</h3>
                        <p>The classy "mommys bag"</p>
                    </div>
                    <h2>12 399 kr</h2>
                </div>
                <div class="btn">
                    <button>Buy Now</button>
                </div>
            </div>
            <div class="cards">
                <div class="bags">
                    <img id="img3" src="./img/00pp-louis-vuitton.jpg" alt="">
                </div>
                <div class="prodInfo">
                    <div class="h3p">
                        <h3>Louis Vuitton</h3>
                        <p>Fearful and dramatic Kara One</p>
                    </div>
                    <h2>49 000 kr</h2>
                </div>
                <div class="btn">
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
